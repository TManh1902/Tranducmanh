<!DOCTYPE html>
<html lang="en">

<body>
    <h1><strong>UNIT DELIVERY SURVEY</strong></h1>
    <p>Please enter your name, gender and degree program below.</p>
    <fieldset>
    <form id="survey" method="post"
    action="http://.../surveytest.php">
    <p><label>Full Name: (optional)
    <input type="text" name="fname" size="20" />
    </label></p>
    <p>Gender: <br />
    <label>Male
    <input type="radio" name="gender" value="M" /></label>
    <label>Female
    <input type="radio" name="gender" value="F" /></label>
    </p>
    <p><label>Degree Program: </label>
        <select name="rank">
            <option value="3"
        selected="selected"></option>
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Design">Design</option>
        </select>
    </fieldset>
    <p><input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
        </p>
    </p>
    </form>
